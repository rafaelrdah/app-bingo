<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Marcador de Bingo</title>
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#007bff">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222;
            color: #eee;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
        }

        .controles-topo {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 500px;
            justify-content: space-between;
        }

        button, .input-file-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        button:hover, .input-file-btn:hover { background-color: #0056b3; }
        #btnDesfazer { background-color: #dc3545; }
        #btnDesfazer:hover { background-color: #c82333; }
        #btnLimpar { background-color: #ffc107; color: #212529; }
        #btnLimpar:hover { background-color: #e0a800; }

        .input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0; top: 0; opacity: 0; cursor: pointer;
        }

        canvas {
            width: 90vw;
            height: 90vw;
            max-width: 500px;
            max-height: 500px;
            border: 3px solid #fff;
            border-radius: 12px;
            background-color: #fff;
            touch-action: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .controles-baixo {
            display: flex;
            width: 100%;
            max-width: 500px;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        /* SELETOR DE PINCEL VISUAL EM VERMELHO */
        .seletor-tamanho {
            display: flex;
            gap: 10px;
            align-items: center;
            background: #333;
            padding: 5px 12px;
            border-radius: 50px;
        }

        .btn-tamanho {
            background: none;
            border: 2px solid transparent;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .pincel-icone {
            background-color: #ff0000; /* Alterado para Vermelho */
            border-radius: 50%;
            display: inline-block;
            opacity: 0.8;
        }

        .btn-tamanho.ativo {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #ffc107;
        }

        /* TELA DE CORTE */
        #cropper-modal {
            display: none; 
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .cropper-container-wrapper {
            width: 100%;
            max-width: 500px;
            height: 60vh; 
            background-color: #333;
            margin-bottom: 20px;
        }

        #image-to-crop {
            display: block;
            max-width: 100%;
        }

        .botoes-corte {
            display: flex;
            gap: 15px;
        }

        #btn-confirmar-corte { background-color: #28a745; }
        #btn-confirmar-corte:hover { background-color: #218838; }
        #btn-cancelar-corte { background-color: #6c757d; }
    </style>
</head>
<body>

    <div class="controles-topo">
        <div class="input-wrapper">
            <button class="input-file-btn">üìÅ Carregar cartela</button>
            <input type="file" id="carregarImagem" accept="image/*">
        </div>
        <button id="btnLimpar">Limpar Tudo üóëÔ∏è</button>
    </div>

    <canvas id="canvas" width="1000" height="1000"></canvas>

    <div class="controles-baixo">
        <div class="seletor-tamanho">
            <button class="btn-tamanho" onclick="mudarTamanho(7, this)">
                <span class="pincel-icone" style="width: 5px; height: 5px;"></span>
            </button>
            <button class="btn-tamanho ativo" onclick="mudarTamanho(20, this)">
                <span class="pincel-icone" style="width: 12px; height: 12px;"></span>
            </button>
            <button class="btn-tamanho" onclick="mudarTamanho(40, this)">
                <span class="pincel-icone" style="width: 22px; height: 22px;"></span>
            </button>
        </div>
        <button id="btnDesfazer">Desfazer ‚Ü©Ô∏è</button>
    </div>

    <div id="cropper-modal">
        <h3 style="margin-top:0; color:white; text-align:center;">Ajuste a sua Cartela</h3>
        <div class="cropper-container-wrapper">
            <img id="image-to-crop" src="">
        </div>
        <div class="botoes-corte">
            <button id="btn-cancelar-corte">Cancelar ‚ùå</button>
            <button id="btn-confirmar-corte">Cortar e Usar ‚úÖ</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const inputImagem = document.getElementById('carregarImagem');
        const btnDesfazer = document.getElementById('btnDesfazer');
        const btnLimpar = document.getElementById('btnLimpar');

        const cropperModal = document.getElementById('cropper-modal');
        const imageToCrop = document.getElementById('image-to-crop');
        const btnConfirmarCorte = document.getElementById('btn-confirmar-corte');
        const btnCancelarCorte = document.getElementById('btn-cancelar-corte');
        let cropper;

        let desenhando = false;
        let historico = [];

        // Configura√ß√£o inicial (M√©dio)
        ctx.strokeStyle = "rgba(255, 0, 0, 0.6)";
        ctx.lineWidth = 20; 
        ctx.lineCap = "round";
        ctx.lineJoin = "round";

        function mudarTamanho(novoTamanho, elemento) {
            ctx.lineWidth = novoTamanho;
            document.querySelectorAll('.btn-tamanho').forEach(btn => btn.classList.remove('ativo'));
            elemento.classList.add('ativo');
        }

        function getPosicao(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            let clientX, clientY;
            if (e.touches) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }

        // 1. CARREGAR IMAGEM E CORTAR
        inputImagem.addEventListener('change', function(e) {
            if (!e.target.files[0]) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const tempImg = new Image();
                tempImg.onload = function() {
                    if (tempImg.width === tempImg.height) {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(tempImg, 0, 0, canvas.width, canvas.height);
                        historico = [];
                        salvarEstado();
                    } else {
                        imageToCrop.src = event.target.result;
                        cropperModal.style.display = 'flex';
                        if (cropper) { cropper.destroy(); }
                        cropper = new Cropper(imageToCrop, {
                            aspectRatio: 1 / 1,
                            viewMode: 1,
                            dragMode: 'move',
                            background: false
                        });
                    }
                };
                tempImg.src = event.target.result;
            }
            reader.readAsDataURL(e.target.files[0]);
            e.target.value = ''; 
        });

        // 2. CONFIRMAR O CORTE
        btnConfirmarCorte.addEventListener('click', () => {
            const canvasCortado = cropper.getCroppedCanvas({
                width: 1000,
                height: 1000
            });
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(canvasCortado, 0, 0, canvas.width, canvas.height);
            cropperModal.style.display = 'none';
            historico = [];
            salvarEstado();
        });

        // 3. CANCELAR CORTE
        btnCancelarCorte.addEventListener('click', () => {
            cropperModal.style.display = 'none';
            if (cropper) { cropper.destroy(); }
        });

        // 4. FUN√á√ïES DE DESENHO
        function iniciarDesenho(e) {
            e.preventDefault();
            desenhando = true;
            const pos = getPosicao(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        }

        function desenhar(e) {
            e.preventDefault();
            if (!desenhando) return;
            const pos = getPosicao(e);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
        }

        function pararDesenho(e) {
            if (desenhando) {
                e.preventDefault();
                desenhando = false;
                ctx.closePath();
                salvarEstado();
            }
        }

        canvas.addEventListener('touchstart', iniciarDesenho, { passive: false });
        canvas.addEventListener('touchmove', desenhar, { passive: false });
        canvas.addEventListener('touchend', pararDesenho, { passive: false });
        canvas.addEventListener('touchcancel', pararDesenho, { passive: false });

        canvas.addEventListener('mousedown', iniciarDesenho);
        canvas.addEventListener('mousemove', desenhar);
        canvas.addEventListener('mouseup', pararDesenho);
        canvas.addEventListener('mouseout', pararDesenho);

        // 5. SALVAR ESTADO
        function salvarEstado() {
            const estadoAtual = canvas.toDataURL();
            historico.push(estadoAtual);
            try {
                localStorage.setItem('bingoSalvo', estadoAtual);
            } catch (e) {
                console.warn("N√£o foi poss√≠vel guardar no LocalStorage.", e);
            }
        }

        // 6. BOT√ÉO DESFAZER
        btnDesfazer.addEventListener('click', () => {
            if (historico.length > 1) {
                historico.pop();
                const estadoAnterior = historico[historico.length - 1];
                restaurarImagem(estadoAnterior);
                localStorage.setItem('bingoSalvo', estadoAnterior);
            }
        });

        // 7. BOT√ÉO LIMPAR
        btnLimpar.addEventListener('click', () => {
            if (confirm("Tem a certeza que deseja limpar tudo?")) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                historico = [];
                salvarEstado();
            }
        });

        function restaurarImagem(src) {
            const img = new Image();
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };
            img.src = src;
        }

        window.onload = () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) {
                        registration.unregister();
                    }
                });
            }
            const salvo = localStorage.getItem('bingoSalvo');
            if (salvo) {
                restaurarImagem(salvo);
                historico.push(salvo);
            }
        };
    </script>
</body>
</html>
